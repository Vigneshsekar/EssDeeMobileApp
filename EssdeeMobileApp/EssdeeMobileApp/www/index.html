<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <title>EssdeeMobileApp</title>

    <!-- EssdeeMobileApp references -->
    <link href="css/index.css" rel="stylesheet" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="bower_components/paper-menu/paper-menu.html" />
    <link rel="import" href="bower_components/paper-menu/paper-submenu.html" />
    <link rel="import" href="bower_components/paper-item/paper-item.html" />
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="bower_components/iron-pages/iron-pages.html" />
    <link rel="import" href="bower_components/iron-icons/iron-icons.html" />
    <link rel="import" href="bower_components/iron-icons/notification-icons.html" />
    <link rel="import" href="bower_components/paper-card/paper-card.html" />
    <link rel="import" href="bower_components/paper-fab/paper-fab.html" />
    <link rel="import" href="bower_components/paper-item/paper-icon-item.html" />
    <link rel="import" href="bower_components/paper-item/paper-item-body.html" />
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html" />




    <style is="custom-style">
     section{
            position:relative;
        }

        .paper_material{
            padding-top:20px;
            display:block;
            max-width:250px;
            margin-left: auto;
            margin-right:auto;
            margin-top:10%;

        }
        .buttons{
            display:block;
            margin-left: auto;
            margin-right:auto;
        }
       
        .avatar {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background: #ccc;
        }

        .list   {
               background-color: white;
            display: block;
            width: 240px;
            margin-left: auto;
            margin-right:auto;
            }
            .sublist {
      padding-left: 20px;
      padding-right: 20px;
    }
            paper-tabs.cyan::shadow #selectionBar {
      background-color: #3f51b5;
    }
    </style> 

</head>
<body>
    <p>Hello, your application is ready!</p>
    <template is="dom-bind" id="app">
        <paper-drawer-panel responsive-width="820px">
            <paper-header-panel mode="waterfall-tall" tallClass="medium-tall" shadow="true" drawer>

                <paper-toolbar style="background-color:#5c6bc0" class="medium-tall">
                    <div class="avatar orange middle"></div>
                    <div class="bottom">User</div>
                </paper-toolbar>

                <paper-menu selected="{{page}}">
                    <paper-item label="Home" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="home" style="color:#ba68c8">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            Home
                        </span>
                    </paper-item>

                    <paper-item label="Due Bills" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="class" style="color:#64b5f6">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            Due Bills
                        </span>
                    </paper-item>

                    <paper-item label="Place Order" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="shopping-cart" style="color:#4db6ac">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            Place order
                        </span>
                    </paper-item>

                    <paper-item label="Order status" style="position:relative;display:block;">
                        <paper-ripple></paper-ripple>
                        <paper-icon-button icon="speaker-notes" style="color:#a1887f">
                        </paper-icon-button>
                        <span style="color:darkcyan">
                            Order status
                        </span>
                    </paper-item>
                </paper-menu>
            </paper-header-panel>

            <paper-header-panel main mode="standard">
                <paper-toolbar style="background-color:#3f51b5">
                    <paper-icon-button icon="menu" alt="menu" paper-drawer-toggle>
                    </paper-icon-button>
                    <div id="toolbarName" style="color:white">
                        Home
                    </div>
                </paper-toolbar>
                <iron-pages selected="{{page}}" flex>
                    <section>
                        <paper-material elevation="3" style="height:175px;">
                            <div style="margin-left:40%">
                                <img src="images/img.svg" style="height:75px;width:75px;color:lightpink" />
                            </div>
                            <div style="text-align:center">
                                <div>Offers, Schemes, Festive wishes and Other important announcements for dealers goes here !</div>
                            </div>
                        </paper-material>
                        <paper-material class="paper_material" elevation="3" style="height:140px">
                            <div class="content_cards">
                                <div class="list short" role="listbox">
                                    <paper-icon-item>
                                        <paper-fab icon="report" mini item-icon style="background-color:#e57373"></paper-fab>
                                        <div>Rs.60,000.00</div>
                                    </paper-icon-item>
                                    <paper-icon-item>
                                        <div style="color:lightslategrey; font-size:13px;">The amount is pending for more than 60 Days</div>
                                    </paper-icon-item>
                                </div>
                            </div>
                            <paper-button style="width:250px;background-color:#e0e0e0;color:black;" class="buttons">View pending bills</paper-button>
                        </paper-material>

                        <paper-material class="paper_material" elevation="3" style="height:140px">
                            <div class="content_cards">
                                <div class="list short" role="listbox">
                                    <paper-icon-item>
                                        <paper-fab icon="notification:event-note" mini item-icon style="background-color:#ff8a65"></paper-fab>
                                        <div>Rs.1,60,000.00</div>
                                    </paper-icon-item>
                                    <paper-icon-item>
                                        <div style="color:lightslategrey; font-size:13px;">Your total due bill amount</div>
                                    </paper-icon-item>
                                </div>
                            </div>
                            <paper-button style="width:250px;background-color:#e0e0e0;" class="buttons">View due bills</paper-button>
                        </paper-material>

                        <paper-material class="paper_material" elevation="3">
                            <div class="content_cards">
                                <div class="list short" role="listbox">
                                    <paper-icon-item>
                                        <paper-fab icon="exit-to-app" mini item-icon style="background-color:#64b5f6"></paper-fab>
                                        <div>Dispatched Orders</div>
                                    </paper-icon-item>
                                    <paper-menu>
                                        <paper-submenu>
                                            <paper-item class="menu-trigger" style="background-color:#e0e0e0">Click to see recent dispatch</paper-item>
                                            <paper-menu class="menu-content sublist">
                                                <paper-item>
                                                    <paper-item-body two-line>
                                                        <div>LR.No: TN39A2938</div>
                                                        <div secondary>Bill No:293949</div>
                                                    </paper-item-body>
                                                </paper-item>
                                                <paper-item>
                                                    <paper-item-body two-line>
                                                        <div>LR.No: KA11U5936</div>
                                                        <div secondary>Bill No:295749</div>
                                                    </paper-item-body>
                                                </paper-item>
                                                <paper-item>
                                                    <paper-item-body two-line>
                                                        <div>LR.No: PB21R1788</div>
                                                        <div secondary>Bill No:19989</div>
                                                    </paper-item-body>
                                                </paper-item>
                                            </paper-menu>
                                        </paper-submenu>
                                        <paper-submenu disabled>
                                            <paper-item class="menu-trigger">For details , Go to Order status</paper-item>
                                        </paper-submenu>
                                    </paper-menu>
                                </div>
                            </div>
                        </paper-material>

                        <paper-material class="paper_material" elevation="3">
                            <div class="content_cards">
                                <div class="list short" role="listbox">
                                    <paper-icon-item>
                                        <paper-fab icon="shopping-cart" mini item-icon style="background-color:#81c784"></paper-fab>
                                        <div>Recent Orders</div>
                                    </paper-icon-item>
                                    <paper-menu>
                                        <paper-submenu>
                                            <paper-item class="menu-trigger" style="background-color:#e0e0e0">Click to view recent orders</paper-item>
                                            <paper-menu class="menu-content sublist">
                                                <paper-item>
                                                    <paper-item-body two-line>
                                                        <div>Order id: 568956</div>
                                                        <div secondary>Placed on: 23/11/2015</div>
                                                    </paper-item-body>
                                                </paper-item>
                                                <paper-item>
                                                    <paper-item-body two-line>
                                                        <div>Order id: 568932</div>
                                                        <div secondary>Placed on: 05/11/2015</div>
                                                    </paper-item-body>
                                                </paper-item>
                                                <paper-item>
                                                    <paper-item-body two-line>
                                                        <div>Order id: 568902</div>
                                                        <div secondary>Placed on: 14/10/2015</div>
                                                    </paper-item-body>
                                                </paper-item>
                                            </paper-menu>
                                        </paper-submenu>
                                        <paper-submenu disabled>
                                            <paper-item class="menu-trigger">For details , Go to Order status</paper-item>
                                        </paper-submenu>
                                    </paper-menu>
                                </div>
                            </div>
                        </paper-material>

                        <paper-material elevation="3" style="height:20px;text-align:center;margin-top:30px">
                            Last sync : 10 minutes ago
                        </paper-material>
                    </section>

                    <section>
                        <div class="content_cards" role="listbox">
                            <paper-card>
                                <paper-icon-item>
                                    <paper-fab icon="add" item-icon mini></paper-fab>
                                    <paper-item-body>
                                        <div>Amount pending</div>
                                        <div secondary>More than 60 Days</div>
                                    </paper-item-body>
                                </paper-icon-item>
                                <paper-icon-item>
                                    <iron-icon icon="add" item-icon></iron-icon>
                                    <paper-item-body two-line>
                                        <div>(650) 555-1234</div>
                                        <div secondary>Mobile</div>
                                    </paper-item-body>
                                </paper-icon-item>
                                <paper-icon-item>
                                    <iron-icon icon="add" item-icon></iron-icon>
                                    <paper-item-body two-line>
                                        <div>alphonso@example.com</div>
                                        <div secondary>Personal</div>
                                    </paper-item-body>
                                </paper-icon-item>
                                <paper-icon-item>
                            </paper-card>
                        </div>
                    </section>

                    <section>
                    DueBills
                    </section>
                    
                    <section>
                        <template is="dom-bind" id="bindingTabs">
                            <paper-tabs selected="{{number}}" class="cyan" noink flex>
                                <paper-tab>Placed Orders</paper-tab>
                                <paper-tab>Dispatched</paper-tab>
                                <paper-tab>Recent Orders</paper-tab>
                            </paper-tabs>
                            <iron-pages selected="{{number}}">
                                <div>
                                    <paper-material class="paper_material" elevation="3" style="height:270px">
                                        <div class="content_cards">
                                            <div class="list short" role="listbox">
                                                <paper-icon-item>
                                                    <paper-fab icon="add" mini item-icon style="background-color:#64b5f6"></paper-fab>
                                                    <div class="flex">Add-Req 01</div>
                                                    <paper-checkbox></paper-checkbox>
                                                </paper-icon-item>

                                                <paper-icon-item>
                                                    <paper-fab icon="expand-more" mini item-icon style="background-color:#f06292"></paper-fab>
                                                    <div class="flex">Add-Req 02</div>
                                                    <paper-checkbox></paper-checkbox>
                                                </paper-icon-item>

                                                <paper-icon-item>
                                                    <paper-fab icon="note-add" mini item-icon style="background-color:#81c784"></paper-fab>
                                                    <div class="flex">Add-Req 03</div>
                                                    <paper-checkbox></paper-checkbox>
                                                </paper-icon-item>

                                                <paper-icon-item>
                                                    <div style="color:lightslategrey; font-size:13px;">Additional requiremnets based on the service chosen</div>
                                                </paper-icon-item>

                                                <div style="float:right;margin-right:20px;">
                                                    <paper-fab icon="done" mini></paper-fab>
                                                </div>
                                            </div>
                                        </div>
                                    </paper-material>
                                </div>
                                <div>
                                    gfhj
                                </div>
                                <div>
                                    gkfjhgdfkj
                                </div>
                            </iron-pages>
                        </template>
                    </section>

                </iron-pages>
        </paper-drawer-panel>


    </template>

        <!-- Cordova reference, this is added to your app when it's built. -->
        <script src="cordova.js"></script>
        <script src="scripts/platformOverrides.js"></script>

        <script src="scripts/index.js"></script>
        <script>
            document.addEventListener('WebComponentsReady', function () {
                var template = document.querySelector('template#app');
                template.page = 0;
                var bindingTabs = document.querySelector("template#bindingTabs");
                bindingTabs.number = 0; // selected is an index by default
            });            
        </script>
</body>
</html>
